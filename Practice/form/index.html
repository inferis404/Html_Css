<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Регистрация</title>
</head>

<body>
    <div class="auth">
        <h1 class="auth-title"> Регистрация </h1>
        <form action="/" method="post">
            <div class="form-group">
                <input class="input" type="text" name="name" placeholder="Ваше полное имя">
            </div>

            <div class="form-group">
                <input class="input" type="email" name="email" placeholder="Ваш email">
            </div>
            <div class="form-group">
                <input class="input" type="tel" name="tel" placeholder="Ваш номер телефона">
            </div>
            <div class="form-group">
                <input class="input" type="password" name="password" placeholder="Придумайте пароль">
            </div>
            <div class="form-group">
                <input class="input" type="password" name="password-confirm" placeholder="Подтвердите ваш пароль">
            </div>
            <div class="form-group">
                <select class="select" name="city">
                    <option value="">Братислава</option>
                    <option value="">Кошице</option>
                    <option value="">Бойнице</option>
                </select>
            </div>
            <div class="form-group">
                <input type="checkbox" name="rules" id="rules">
                <label for="rules">Принимаю условия пользования</label>
            </div>
            <button class="button" type="submit">Готово</button>
        </form>
    </div>
</body>


</html>
