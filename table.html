<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы</title>
</head>

<body>
    <h1 class="title">Таблицы</h1>
    <table class='table'>
        <!-- Создание таблицы -->
        <thead>  <!-- Шапка таблицы -->
            <tr>   <!-- Строка таблицы  -->
                <th>#</th>    <!-- Ячейка таблицы --> 
                <th>Имя</th>
                <th>Emal</th>
                <Th>Дата регистрации</Th>

            </tr>
        </thead>
        <tbody>   <!-- Строки с данными -->
            <tr>
                <td>1</td>
                <td>Сергей</td>
                <td>Sergey@list.ru</td>
                <Td>22.09.21.</Td>
            </tr>
            <tr>
                <td>2</td>
                <td>Наталья</td>
                <td>Nataly@list.ru</td>
                <Td>25.09.21.</Td>

            </tr>
        </tbody>
        <tfoot>  <!-- Подвал таблицы -->
            <tr>
                <td colspan="4">Всего: 2</td>  <!-- Объединение ячеек -->
            </tr>
        </tfoot>
    </table>
</body>

</html>
